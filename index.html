<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="heading">CALCULATOR</div>
        <div class="caldes">
            <input class="display-box" type="text" id="result"/>  
            <div class="row">
                <input type="button" value="Clear" onclick="clearScreen()" id="btn" />
            </div>
            <div class="row">
                <input type="button" value="1" onclick="display('1')" />
                <input type="button" value="2" onclick="display('2')" />
                <input type="button" value="3" onclick="display('3')" />
                <input type="button" value="+" onclick="display('+')" />
            </div>
            <div class="row">
                <input type="button" value="4" onclick="display('4')" />
                <input type="button" value="5" onclick="display('5')" />
                <input type="button" value="6" onclick="display('6')" />
                <input type="button" value="-" onclick="display('-')" />
            </div>
            <div class="row">
                <input type="button" value="7" onclick="display('7')" />
                <input type="button" value="8" onclick="display('8')" />
                <input type="button" value="9" onclick="display('9')" />
                <input type="button" value="*" onclick="display('*')" />
            </div>
            <div class="row">
                <input type="button" value="." onclick="display('.')" />
                <input type="button" value="0" onclick="display('0')" />
                <input type="button" value="/" onclick="display('/')" />
                <input type="button" value="=" onclick="calculate()" id="btn" />
            </div>
        </div>
    </div>
    <script>
        function clearScreen() {
            document.getElementById("result").value = "";
        }
        function display(value) {
            document.getElementById("result").value += value;
        }
        function calculate() {
            try {
                let p = document.getElementById("result").value;
                let q = Function('"use strict";return (' + p + ')')();
                document.getElementById("result").value = q;
            } catch (e) {
                document.getElementById("result").value = "Error";
            }
        }
    </script>
</body>
</html>
